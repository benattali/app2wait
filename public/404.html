<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #f4f8fb;
    }
    h1, h4 {
      color: rgb(50,54,57);
    }
    img {
      width: 80vw;
      height: 30vh;
    }
    .image {
      display: flex;
      justify-content: center;
    }
    .container {
      margin: 3%;
    }
    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="center">
      <h1> 404: Page not found </h1>
      <h4> Uh oh looks like you got to the wrong destination. </h4>
      <h4> Hurry, go back. </h4>
    <div class="image">
      <img src="https://media.giphy.com/media/l2Sqc3POpzkj5r8SQ/giphy.gif" alt="Forest Gump running">
    </div>
  </div>
</body>
</html>
